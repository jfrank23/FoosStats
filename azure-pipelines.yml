# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  dockerfoos: '82d168df-06b2-4fc7-8dc2-9087464747f1'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: |
          $(dockerfoos)
        command: buildAndpush
        repository: 'foosstats'
        dockerfile: 'DockerFile'
        tags: |
          $(tag)